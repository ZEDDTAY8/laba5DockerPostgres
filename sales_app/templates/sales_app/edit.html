{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование продажи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'sales_app/style.css' %}">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Редактирование продажи</h1>
    </header>
    <main class="container my-4">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            <a href="{% url 'sales_app:index' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </main>
</body>
</html>
